<h2>
    {{ 'USER.LIST_TITLE' | translate }}

    <a ui-sref="^.create" class="pull-right btn btn-sm btn-success">
        <i class="glyphicon glyphicon-plus"></i>
        {{ 'USER.ACTION_CREATE' | translate }}
    </a>
</h2>

<form class="form-horizontal">
    <div class="col-md-5">
        <input type="text" class="form-control" id="name" ng-model="filterParamns.name" ng-change="filterableUsers.filter()">
    </div>
</form>
<table class="table table-hover">
    <thead>
        <tr>
            <th class="col-md-5" translate>USER.PROPERTY_NAME</th>
            <th class="col-md-5" translate>USER.PROPERTY_EMAIL</th>
            <th class="col-md-2" class="text-right" translate>COMMON.HEADER.ACTIONS</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in filterableUsers.data">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td class="text-right">
                <a ui-sref="^.edit({id: user.id})" class="glyphicon glyphicon-pencil"></a>
            </td>
        </tr>
    </tbody>
</table>

<div class="text-right">
    <filterable-page-nav ng-model="filterableUsers"></filterable-page-nav>
</div>
